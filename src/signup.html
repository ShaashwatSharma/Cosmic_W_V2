<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-950/85 to-slate-950 flex items-center justify-center min-h-screen font-[Montserrat]">
    <div class="w-full max-w-[450px] m-4 glass text-white rounded-lg p-8  font-[Montserrat] text-sm">
        <div class="welcome flex flex-col items-start"></div>
            <h2 class="text-3xl font-bold mb-4">Create Your Account</h2>
            <p class="text-gray-300 mb-6">
                Already have an account? 
                <a href="login.html" class="text-purple-400 hover:underline hover:text-purple-500 transition-all duration-200">Sign in</a>.
            </p>
        <form>
            <div class="mb-4">
                <label for="full-name" class="block text-sm font-medium mb-1">Full Name</label>
                <input
                    type="text"
                    id="full-name"
                    placeholder="John Doe"
                    class="w-full px-4 py-2 bg-gray-800/50 text-white rounded-md ring-1 ring-gray-700 focus:ring-purple-500"
                />
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium mb-1">Email</label>
                <input
                    type="email"
                    id="email"
                    placeholder="name@company.com"
                    class="w-full px-4 py-2 bg-gray-800/50 text-white rounded-md ring-1 ring-gray-700 focus:ring-purple-500"
                />
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <input
                    type="password"
                    id="password"
                    placeholder="••••••••••"
                    class="w-full px-4 py-2 bg-gray-800/50 text-white rounded-md ring-1 ring-gray-700 focus:ring-purple-500"
                />
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="block text-sm font-medium mb-1">Confirm Password</label>
                <input
                    type="password"
                    id="confirm-password"
                    placeholder="••••••••••"
                    class="w-full px-4 py-2 bg-gray-800/50 text-white rounded-md ring-1 ring-gray-700 focus:ring-purple-500"
                />
            </div>
            <button
                type="submit"
                class="w-full bg-gradient-to-r from-purple-500 to-purple-700 hover:from-purple-600 hover:to-purple-800 text-white font-medium py-2 rounded-md transition"
            >
                Sign Up
            </button>
        </form>
        <div class="mt-6 flex items-center justify-center">
            <span class="w-full h-px bg-gray-600"></span>
            <span class="px-3 text-gray-400 text-sm">or</span>
            <span class="w-full h-px bg-gray-600"></span>
        </div>
        <div class="mt-6 space-y-3">
            <button
                type="button"
                class="w-full flex items-center justify-center px-4 py-2 rounded-md shadow ring-1 ring-gray-500 bg-gray-800/50 text-white font-semibold hover:bg-gray-700"
            >
                <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5 mr-2" />
                Sign up with Google
            </button>
            <button
                type="button"
                class="w-full flex items-center justify-center px-4 py-2 rounded-md shadow bg-black text-white font-semibold hover:bg-gray-700"
            >
                <img src="apple-logo-svgrepo-com.svg" alt="Apple" class="w-5 h-5 mr-2 invert" />
                Sign up with Apple
            </button>
        </div>
    </div>
</body>
</html>
