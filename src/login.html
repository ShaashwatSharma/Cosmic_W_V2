<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Bebas+Neue&family=Geist+Mono:wght@100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-950/85 to-slate-950 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-[450px] m-4 glass text-white rounded-lg p-8 font-[Montserrat] text-sm">
        <div class="welcome flex flex-col items-start">
            <h2 class="text-3xl font-bold text-center mb-4">Welcome Back</h2>
        <p class="text-center text-gray-300 mb-6">
            Don’t have an account? 
            <a href="signup.html" class="text-purple-400 hover:underline hover:text-purple-500 transition-all duration-200 ">Sign up.</a>
        </p>
        </div>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium mb-1">Email</label>
                <input
                    type="email"
                    id="email"
                    placeholder="name@company.com"
                    class="w-full px-4 py-2 bg-gray-800/50 text-white rounded-md ring-1 ring-gray-700 focus:ring-purple-500"
                />
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <input
                    type="password"
                    id="password"
                    placeholder="••••••••••"
                    class="w-full px-4 py-2 bg-gray-800/50 text-white rounded-md ring-1 ring-gray-700 focus:ring-purple-500"
                />
            </div>
            <div class="flex items-center justify-between mb-6">
                <div class="inline-flex items-center">
                    <label class="flex items-center cursor-pointer relative" for="remember">
                        <input type="checkbox" id="remember" 
                            class="peer h-4 w-4 cursor-pointer appearance-none rounded shadow border border-gray-500 bg-transparent checked:bg-purple-500"
                        />
                        <span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                            </svg>
                        </span>
                    </label>
                    <label class="cursor-pointer ml-2 text-gray-300 text-sm" for="remember">
                        Remember me
                    </label>
                </div>
                <a href="#" class="text-sm text-purple-400 hover:underline hover:text-purple-500 transition-all duration-200 ">Forgot password?</a>
            </div>
            <button
                type="submit"
                class="w-full bg-gradient-to-r from-purple-500 to-purple-700 hover:from-purple-600 hover:to-purple-800 text-white font-medium py-2 rounded-md transition"
            >
                Sign in to your account
            </button>
        </form>
        <div class="mt-6 flex items-center justify-center">
            <span class="w-full h-px bg-gray-600"></span>
            <span class="px-3 text-gray-400 text-sm">or</span>
            <span class="w-full h-px bg-gray-600"></span>
        </div>
        <div class="mt-6 space-y-3">
            <button
                type="button"
                class="w-full flex items-center justify-center px-4 py-2 rounded-md shadow ring-1 ring-gray-500 bg-gray-800/50 text-white font-semibold hover:bg-gray-700 font-[Montserrat]"
            >
                <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5 mr-2 " />
                Sign in with Google
            </button>
            <button
                type="button"
                class="w-full flex items-center justify-center px-4 py-2 rounded-md shadow bg-black text-white font-semibold hover:bg-gray-700 font-[Montserrat]"
            >
                <img src="apple-logo-svgrepo-com.svg" alt="Apple" class="w-5 h-5 mr-2 invert" />
                Sign in with Apple
            </button>
        </div>
    </div>
</body>
</html>
